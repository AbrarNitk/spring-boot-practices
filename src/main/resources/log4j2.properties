appenders=console, rolling

appender.console.type=Console
appender.console.name=STDOUT
appender.console.layout.type=PatternLayout
appender.console.layout.pattern=%highlight{[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - [message=%msg] [thread_id=%tid]}{FATAL=red blink, ERROR=red, WARN=yellow bold, INFO=GREEN, DEBUG=green bold, TRACE=blue}%n
#appender.console.layout.pattern="%d{${LOG_DATEFORMAT_PATTERN:-yyyy-MM-dd HH:mm:ss.SSS}} %highlight{$LOG_LEVEL_PATTERN{}}"
#"%highlight{%d{HH:mm:ss.SSS} %-5level %logger{36}.%M() @%L - %msg%n}{FATAL=red blink, ERROR=red, WARN=yellow bold, INFO=black, DEBUG=green bold, TRACE=blue}
#pattern="""%d{${LOG_DATEFORMAT_PATTERN:-yyyy-MM-dd HH:mm:ss.SSS}} %highlight{${LOG_LEVEL_PATTERN:-%5p}}{FATAL=red blink, ERROR=red, WARN=yellow bold, INFO=green, DEBUG=green bold, TRACE=blue} %style{${sys:PID}}{magenta} [%15.15t] %style{%-40.40C{1.}}{cyan} : %m%n${LOG_EXCEPTION_CONVERSION_WORD:-%wEx}"""

appender.rolling.type=RollingFile
appender.rolling.name=RollingFile
appender.rolling.fileName=logs/application.log
appender.rolling.filePattern=logs/debug-backup-%d{yyyy-MM-dd HH}-%i.log.gz
appender.rolling.layout.type=PatternLayout
appender.rolling.layout.pattern=[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{2} - [message=%msg] [thread_id=%tid]%n
appender.rolling.policies.type=Policies
appender.rolling.policies.time.type=TimeBasedTriggeringPolicy
appender.rolling.policies.time.interval=1
appender.rolling.policies.time.modulate=true
appender.rolling.policies.size.type=SizeBasedTriggeringPolicy
appender.rolling.policies.size.size=20MB
appender.rolling.strategy.type=DefaultRolloverStrategy
appender.rolling.strategy.max=60

loggers=rolling
logger.rolling.name=com.spring.example
logger.rolling.level=info
logger.rolling.appenderRef.rolling.ref=RollingFile

rootLogger.level=info,
rootLogger.appenderRefs=stdout
rootLogger.appenderRef.stdout.ref=STDOUT
